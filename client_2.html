<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>untitled</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.23.1" />
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="js/noty/packaged/jquery.noty.packaged.min.js"></script>
</head>

<body>
	<div>
		<button onclick="enqueueStuff();">ENQUEUE 5</button>
		Result:<span id="result"></span>
	</div>

	<script>

		var eventSource = new EventSource("http://localhost:8080/datastream/client2");
		
		eventSource.onmessage = function(e) {
			noty({
				layout: 'topRight',
				type: 'success',
				text: e.data,
				animation: {
					open: 	'animated flipInX', 	// Animate.css class names
					close:  'animated flipOutX', 	// Animate.css class names
					easing: 'swing', 				// unavailable - no need
					speed:  500 					// unavailable - no need
				}
			});	
		}
		
		function enqueueStuff()
		{
			$.get( "http://localhost:8080/enqueue", function( data ) {
				$("#result").text(data.status);
			});
		}
	</script>
</body>

</html>
