<body>
	<div>
		<button onclick="enqueueStuff();">ENQUEUE 5</button>
		Result:<span id="result"></span>
	</div>
	<div id="sse-container">
	</div>

	<script>
		// Client-side Javascript in the HTML
		var targetContainer = document.getElementById("sse-container");
		var eventSource     = new EventSource("http://localhost:8080/datastream");
		
		eventSource.onmessage = function(e) {
			targetContainer.innerHTML += e.data;
			console.log(e);
		}
		
		function enqueueStuff()
		{
			$.get( "http://localhost:8080/enqueue", function( data ) {
				$("#result").text(data.status);
			});
		}
	</script>
</body>
